<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="productList">
    </div>
    <img src="" alt="">
    <button id="btnDesarrollador">DESARROLLADOR</button>
    <button id="btnCliente">CLIENTE</button>
    <h3>AGREGAR UN PRODUCTO</h3>
    <form id="formularioProductos">
        <p>Selecciona el nombre del producto a agregar</p>
        <select id="marcaProducto">
            <option value="La Paulina">La Paulina</option>
            <option value="Paladini">Paladini</option>
        </select>
        <p>Selecciona el tipo de producto</p>
        <select id="tipoProducto">
            <option value="Queso Cremoso">Queso Cremoso</option>
            <option value="Queso Reggianito">Queso Reggianito</option>
            <option value="Queso Crema">Queso Crema</option>
            <option value="Mortadela">Mortadela</option>
            <option value="Jamon Cocido">Jamon Cocido</option>
            <option value="Bondiola">Bondiola</option>
            <option value="Salame Milan">Salame Milan</option>
            <option value="Queso Danbo">Queso Danbo</option>
        </select>
        <p>Selecciona la unidad</p>
        <select id="unidadProducto">
            <option value="100">100 gr</option>
            <option value="250">250 gr</option>
            <option value="500">500 gr</option>
            <option value="1000">1kg</option>
        </select>
        <p>Ingresa el precio por la unidad seleccionada</p>
        <input type="number" step="0.01" placeholder="Ingresa el precio" id="precioProducto">
        <button type="submit">AGREGAR PRODUCTO</button>
    </form>
    <p>Cambiar Precio</p>
    <form id="changePrice">
        <input type="hidden" value="">
    </form>
</body>
    <script src="index.js"></script>
</html>
